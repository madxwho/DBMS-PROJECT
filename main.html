<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Mentoring Website</title>
    <link rel="stylesheet" type="text/css" href="projcss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="projcss.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo1.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#" onclick="loadPage('home.html', this)">Home</a></li>
                <li><a href="#" onclick="loadPage('details.html', this)">Details</a></li>
                <li><a href="#" onclick="loadPage('academics.html', this)">Academics</a></li>
                <li><a href="#" onclick="loadPage('attendance.html', this)">Attendance</a></li>
                <li><a href="#" onclick="loadPage('support.html', this)">Support</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <iframe src="home.html" name="content"></iframe>
    </main>

    <footer>
        <p>&copy; 2023 Education Center. Contact us for support.</p>
    </footer>

    <script>
        // Function to load page into iframe and set active class
        function loadPage(url, element) {
            var iframe = document.querySelector('iframe[name="content"]');
            iframe.src = url;

            // Remove active class from all links
            var links = document.querySelectorAll('nav a');
            links.forEach(function(link) {
                link.classList.remove('active');
            });

            // Add active class to the clicked link
            element.classList.add('active');
        }

        // Initially set "Home" button as active
        document.addEventListener('DOMContentLoaded', function() {
            var homeButton = document.querySelector('nav a[href="#"]');
            homeButton.classList.add('active');
        });
    </script>
</body>
</html>
